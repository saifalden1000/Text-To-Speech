<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Text to Speech Converter</title>
  </head>
  <body>
    <section>
      <div
        class="container d-flex justify-content-center align-items-center flex-column vh-100"
      >
        <div
          class="box p-3 d-flex justify-content-center align-items-center flex-column"
        >
          <h1 class="display-5 fw-normal py-3 mb-4 text-light">
            Text To Speech <span>Converter</span>
          </h1>
          <textarea
            name=""
            id=""
            rows="5"
            placeholder="Write what you want here...."
            class="mb-4 border-0 rounded-3 p-3"
          ></textarea>
          <div class="d-flex align-items-center gap-3 w-75">
            <select name="" id=""></select>
            <button class="btn btn-primary px-4 rounded-pill">
              <i class="fa-solid fa-play-circle"></i> Play
            </button>
          </div>
        </div>
      </div>
    </section>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
